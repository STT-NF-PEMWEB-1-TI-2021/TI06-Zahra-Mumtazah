<!DOCTYPE html>
<html>
    <title>Kurs</title>
    <head>
        <style>
            .fld{
                float: left;
                width: 10%;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <fieldset class="fld">
            <legend>Kurs Rupiah</legend>
            <table  border="1" cellspacing="1">
                <tr>
                    <th>Masukan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </tr>
                <tr>
                    <th><input type="nilai" value="0" size="10" id="uang" onchange="matauang()"></th>
                    <th><select name="Valas" id="mata" onchange="matauang()">
                        <option value="dolar">Dollar US</option>
                    </th>
                    <th><input type="rupiah" value="0" size="10" id="rupiah" onchange="matauang"></th>
            </table>
        </fieldset>
        <script>
              function matauang(){
                  let uang = Number(document.getElementById("uang").value);
                  let mata = document.getElementById("mata").value;

                  if (mata=== "dolar"){
                      document.getElementById("rupiah").value= uang * 14650
                  }
              }
        </script>
    </body>
</html>
