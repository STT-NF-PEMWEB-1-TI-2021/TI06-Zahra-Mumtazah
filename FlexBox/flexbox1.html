<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox1</title>
    <style>
        .div1{
            display: flex;
            justify-content: center; 
            margin-top: 140px; 
        }
        .div1 img{
            margin-right: 20px;
            margin-bottom: 15px;

        }
        .div2{
            display: flex;
            justify-content: center; 
        }
        .div2 img{
            margin-right: 16px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="mang.jpg" width="190" height="190">
        <img src="chimmy.png"width="190" height="190">
        <img src="shooky.png"width="190" height="190">
    </div>
    <div class="div2">
        <img src="rj.png" width="110" height="110">
        <img src="tata.jpg"width="110" height="110">
        <img src="cooky.png"width="110" height="110">
        <img src="koya.png"width="110" height="110">
        <img src="van.jpg"width="110" height="110">
    </div>
</body>
</html
